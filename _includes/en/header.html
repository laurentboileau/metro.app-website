<!-- en/header -->
<header id="main-header">
    <a id="main-header-icon" rel="author" href="{{ "/" | relative_url }}"></a>

    <!-- Header info -->
    <div id="main-header-info">
        <!-- Title -->
        <h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>

        <!-- Description -->
        <p>{{ site.description | escape }}</p>
    </div>
</header>
