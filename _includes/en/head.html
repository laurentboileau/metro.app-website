<head>
    <meta charset="utf-8">
    
    <!-- Title -->
    {% if page.title == "Home" %} 
    <title>{{ site.title }}: {{ site.description }}</title>
    {% else %} 
    <title>{{ site.title }}: {{ page.title }}</title>
    {% endif %}
    
    <!-- Meta -->
    {% if page.description %}
    <meta name="description" content="{{ page.description | strip_html }}">
    {% else %}
    <meta name="description" content="{{ site.description | strip_html}}">
    {% endif %}
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Social -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title | strip_html }}: {{ site.description | strip_html }}">
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description | strip_html }}">
    {% endif %}
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:image" content="{{ "/assets/images/card.png" | relative_url }}">
    <meta name="twitter:creator" content="{{ site.author.twitter }}">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- Icons -->
    <link rel="mask-icon" href="{{ "/assets/images/mask-icon.svg" | relative_url }}" color="#007AFF">
    <link rel="shortcut icon" href="{{ "/assets/images/favicon.png" | relative_url }}" type="image/png">
</head>
